<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; }
    .sidebar {
      background: blue; color: white; height: 100vh; padding: 20px;
    }
    .sidebar a {
      color: white; text-decoration: none; display: block; margin: 10px 0;
    }
    .card {
      text-align: center; color: white; padding: 20px;
    }
    .card i {
      font-size: 1.5rem;
    }
    .table-section {
      background: white; padding: 20px; border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center">Admin</h4>
      <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="#"><i class="bi bi-people"></i> Users</a>
      <a href="#"><i class="bi bi-journal-text"></i> Exams</a>
      <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
      <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Welcome Admin ðŸ‘‹</h2>

      <!-- Stat Cards -->
      <div class="row mt-4 g-3">
        <div class="col-md-4">
          <div class="card bg-primary shadow">
            <i class="bi bi-people mb-2"></i>
            <h5>Total Users</h5><h2>1200</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-success shadow">
            <i class="bi bi-journal-check mb-2"></i>
            <h5>Active Exams</h5><h2>30</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-warning shadow">
            <i class="bi bi-currency-dollar mb-2"></i>
            <h5>Revenue</h5><h2>$5400</h2>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-section mt-5 shadow">
        <h4>Recent Activities</h4>
        <table class="table table-bordered table-hover mt-3">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Action</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Alice</td><td>Registered</td><td>2025-05-06</td></tr>
            <tr><td>2</td><td>Bob</td><td>Completed Exam</td><td>2025-05-05</td></tr>
            <tr><td>3</td><td>Charlie</td><td>Purchased Plan</td><td>2025-05-04</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

</body>
</html>
