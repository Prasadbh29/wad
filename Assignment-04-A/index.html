<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Mobile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <style>
    p {
      text-align: center;
      font-size: larger;
      font-weight: bold;
    }
  </style>
  <body>
    <!---Home Page-->
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Welcome</h1>
      </div>

      <div data-role="content" class="content-box">
        <p>This is a simple mobile website built with jQuery Mobile.</p>
        <a href="#about" class="ui-btn ui-corner-all ui-shadow">Go to About</a>
      </div>

      <div data-role="footer" data-position="fixed">
        <h2>&copy; 2025</h2>
      </div>
    </div>

    <!-- About Page -->

    <div data-role="page" id="about">
      <div data-role="header">
        <h1>About Page</h1>
      </div>

      <div data-role="content">
        <p>This site is built by jquery</p>
        <a href="#home" class="ui-btn ui-corner-all ui-shadow"
          >Back to Home Page</a
        >
      </div>
    </div>
  </body>
</html>
