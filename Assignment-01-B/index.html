<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center">User Register</h3>
      <form id="regForm">
        <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
        <button class="btn btn-primary w-100">Register</button>
      </form>
      <a href="./userlist.html" class="btn btn-outline-secondary btn-sm mt-3">View Users</a>
    </div>
  </div>

  <script>
    regForm.onsubmit = e => {
      e.preventDefault();
      const u = {name: name.value, email: email.value};
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push(u);
      localStorage.setItem("users", JSON.stringify(users));
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify(u)
      }).then(() => { alert("Registered!"); regForm.reset(); });
    };
  </script>
</body>
</html>
